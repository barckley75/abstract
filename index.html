<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="resources/css/style.css">    
        <head>
        </head>   
        <body>
            <div class="buttons">
                <button id="startPaint">PAINT</button>
                <button id="stopPaint">STOP</button>
            </div>
            <div class="leftControls">
                <p>Red</p>
                <p><input type="range" id="red" min="0" max="255" value="80"></p>
                <p>Green</p>
                <p><input type="range" id="green" min="0" max="255" value="80"></p>
                <p>Blue</p>
                <p><input type="range" id="blue" min="0" max="255" value="80"></p>
                <p>Alpha</p>
                <p><input type="range" id="alpha" min="0" max="1" step="0.01" value="0.1"></p>
            </div>
            <div class="rightControls">
                <p>Random Color</p>
                <p><input type="range" id="random" min="0" max="64" value="10"></p>
                <p>Random Alpha</p>
                <p><input type="range" id="randomAlpha" min="0" max="0.1" step="0.001" value="0"></p>
                <p>Radius</p>
                <p><input type="range" id="radius" min="1" max="5" value="0"></p>
            </div>
            <div class="canvasDisplay">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
            </div>
            
            
            <script src="abstract.js"></script>
        </body>
</html>
